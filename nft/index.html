<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-image">
      <div class="card-image__view"></div>
    </div>
    <h2 class="card-name">
      Equilibrium #3429
    </h2>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card-details">
      <div class="card-details__etherum"><img src="./images/icon-ethereum.svg" alt="etherum"></div>
      <div class="card-details__price">0.041 ETH</div>
      <div class="card-details__clock"><img src="./images/icon-clock.svg" alt="clock"></div>
      <div class="card-details__time">3 days left</div>
    </div>
    <div class="card-creator">
      <div class="card-creator__image">
      </div>
      <div class="card-creator__description">
        Creation of <a href="#" class="card-creator__name">Jules Wyvern</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ShukurIsmoilov">Shukur Ismoilov</a>.
  </div>
</body>

</html>
